<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="style.css">
    <!-- favicon-16x16 here     -->
    <link rel="icon" href="Google.png" type="image/png">
</head>

<body>
    <div class="search">
        <input type="text" id="googleSearch" autofocus/>
        <button onclick="SearchGoogle()" class="searchButton" id="googlesearchbutton">
        </button>
    </div>
    <script>
        var input = document.getElementById("googleSearch");
        input.addEventListener("keyup", function (event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById("googlesearchbutton").click();
            }
        });
        function SearchGoogle() {
            var query = document.getElementById("googleSearch").value;

            window.open(`https://www.google.com/search?q=${query}`, "_blank");
        }
    </script>
</body>

</html>
